<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>static</title>
  <style>
   .box-1 {
    background: #CE242B; /* Красный фон */
    min-height: 60px; /* Минимальная высота */
    position: relative; /* Относительное позиционирование */
    top: 20px; /* Расстояние сверху */
   }
   .box-1:hover {
    position: static; /* Статичное позиционирование */
   }
  </style>
 </head>
 <body>
  <div class="box-1"></div>
 </body>
</html>
